{% extends "core/team_base.html" %}

{% block title %}
    Update {{ team }}
{% endblock %}

{% block content %}
<h1><a href={% url "core:team_list" %}?hack_id={{hackathon.pk}}>Teams List for Hackathon "{{hackathon}}"</a></h1>
<h2>Update {{ team }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>
<a href={% url "core:team_list" %}?hack_id={{hackathon.pk}}>Cancel</a>
{% endblock %}
