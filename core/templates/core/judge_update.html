{% extends "core/judge_base.html" %}

{% block title %}
    Update {{ judge }}
{% endblock %}

{% block content %}
<h1><a href={% url "core:judge_list" %}?hack_id={{hackathon.pk}}>Judges List for Hackathon "{{hackathon}}"</a></h1>
<h2>Update {{ judge }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>
<a href={% url "core:judge_list" %}?hack_id={{hackathon.pk}}>Cancel</a>
{% endblock %}
